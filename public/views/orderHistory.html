<div class="cont">
	<div class="header-wrapper col-sm-12">
		<h4 class="col-sm-2">Orders</h4>
		<div class="form-inline">
			<div class="form-group col-sm-10 col-xs-12 product-search">
				<div class="item-search col-sm-4 col-xs-12">
					<span class="search-title pull-left">Name :&nbsp; </span>
					<input type="text" class="form-control search-bar" ng-model="searchName" placeholder="Customer Nmae"/>
				</div>
				<div class="qty-search col-sm-4 col-xs-12">
					<span class="search-title pull-left">No. :&nbsp; </span>
					<input type="text" class="form-control search-bar" ng-model="searchOrder" placeholder="Order Number"/>
				</div>
        <div class="qty-search col-sm-4 col-xs-12">
					<span class="search-title pull-left">Status :&nbsp; </span>
					<input type="text" class="form-control search-bar" ng-model="searchStatus" placeholder="Order Status"/>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix">
	<div class="col-xs-12 dCont" ng-repeat="order in orderList | orderBy:'-billNo' | filter:{name:searchName} | filter:{billNo:searchOrder} | filter:{status:searchStatus}">
		<div class="products-detail-wrapper col-xs-12">
      <div class="col-md-4 col-xs-12">
    		<p>Order No : {{order.billNo}}</p>
        <p class="price">Order Amount : {{order.total}}</p>
      </div>

      <div class="col-md-4 col-xs-12">
        <p class="clearfix">Order Name : {{order.name}}</p>
    		<p>Order Date : {{order.billDate}}</p>
      </div>

      <div class="col-md-4 col-xs-12">
        <p class="clearfix">Address : {{order.address}}</p>
    		<p class="price">Order Status : {{order.status}}</p>
      </div>

  	</div>
	<span class="glyphicon glyphicon-trash pull-right" ng-click="deleteOrder(order)"></span>
	<p class="clearfix pull-left">
		<button ng-click="showOrder(order)" data-toggle="modal" data-target="#orderModal">Show Details</button>
		<a href="#Billing"><button ng-click="showOrder(order)">Edit Order</button></a>
		<button ng-click="showDeliveryMemo(order)" data-toggle="modal" data-target="#deliveryMemo">Deliver Memo</button>
	</p>
	</div>
</div>
	<button ng-click="limitToModel = 8" type="submit" class="btn btn-default">Show More</button>
</div>
<order-details data="orderData"></order-details>

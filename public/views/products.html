<div class="cont">
	<div class="header-wrapper col-sm-12">
		<h4 class="col-sm-3">Products ->{{category}}</h4>
		<div class="form-inline">
			<div class="form-group col-sm-9 col-xs-12 product-search">
				<div class="item-search col-sm-6 col-xs-12">
					<span class="search-title pull-left">Search Item :&nbsp; </span>
					<input type="text" class="form-control search-bar" ng-model="searchText" placeholder="Enter the item to be searched"/>
				</div>
				<div class="qty-search col-sm-6 col-xs-12">
					<span class="search-title pull-left">Search Qty :&nbsp; </span>
					<input type="text" class="form-control search-bar" ng-model="searchQty" placeholder="Search for qty greater than"/>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix">
	<div class="col-xs-12 dCont" ng-repeat="pdt in prodCat | filter:{pName:searchText} | limitTo:limitToModel | greaterThan:searchQty">
		<div class="products-detail-wrapper col-xs-12 col-md-6">
			<p>Id : {{pdt.id}}</p>
			<p>Name : {{pdt.pName}}</p>
			<p class="price">Price : {{pdt.price | rupeeFilter}}</p>
			<p class="clearfix">Available Qty : {{pdt.qty}}</p>
		</div>
	<img ng-src="{{pdt.image}}" alt="image" class="col-xs-12 col-md-6 prod-image pull-right"/>
	<p class="clearfix pull-left">
		<button ng-click="addQtyOrEditPdt(pdt, $index)" data-toggle="modal" data-target="#editModal">Edit Product</button>
		<button ng-click="addQtyOrEditPdt(pdt, $index)" data-toggle="modal" data-target="#myModal">Add Quantity</button>
		<button><a href="#Pdthstry/{{pdt.id}}">Product history</a></button>
		<button ng-click="deleteProduct(pdt)">Delete Product</button>
	</p>
	</div>
</div>
	<button ng-click="limitToModel = 8" type="submit" class="btn btn-default">Show More</button>
</div>
<pdt-modal data="pdtData" index="indexPdt"></pdt-modal>
<edit-product data="pdtData" index="indexPdt"></edit-product>

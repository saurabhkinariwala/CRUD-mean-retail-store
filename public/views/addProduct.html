<div class="cont">
	<h2>Add New Product</h2>
	<div class="col-xs-12">

		<form class="form-horizontal">

			<div class="form-group">
		    <label for="inputname" class="col-sm-3 control-label">Brand Name</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" ng-model="details.bName" id="inputname" placeholder="Brand Name">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputname" class="col-sm-3 control-label">Product Name</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" ng-model="details.pName" id="inputname" placeholder="Product Name">
		    </div>
		  </div>

		  <div class="form-group">
			  <label for="Pdt" class="col-sm-3 control-label">Select Category</label>
			  <div class="col-sm-9">
			  	<select class="form-control" placeholder="select" id="Pdt" ng-options="opt for opt in options" ng-model="details.cat"></select>
			  </div>
			</div>

		  <div class="form-group">
		    <label for="price" class="col-sm-3 control-label">Price</label>
		    <div class="col-sm-9">
		      <input type="number" min="1000" class="form-control" id="price" placeholder="Enter Price" ng-model="details.price">
		    </div>
		  </div>

		    <div class="form-group">
		    <label for="qty" class="col-sm-3 control-label">Quantity</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" id="qty" ng-model="details.qty" placeholder="Enter Quantity">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="desc" class="col-sm-3 control-label">Description</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="desc" ng-model="details.desc" placeholder="Enter description">
		    </div>
		  </div>
		  <div class="form-group">
				<label for="date" class="col-sm-3 control-label">Launched Date</label>
				<div class="col-sm-9">
					<input id="date" class="form-control datepicker" ng-model="details.date" data-date-format="mm/dd/yyyy" >
				</div>
			</div>
			<div class="form-group">
				<label for="image" class="col-sm-3 control-label">Image Upload</label>
				<div class="col-sm-9">
					<button>Image Upload</button>
				</div>
			</div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button type="submit" class="btn btn-default">Cancel</button>
		      <button type="submit" ng-click="save(details)" class="btn btn-default">Save</button>
		    </div>
		  </div>


</form>
</div>
